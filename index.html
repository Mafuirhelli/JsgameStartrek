<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Asteroids</title>
</head>
<body>
    <canvas id="gameCanvas" width="700" height="500"></canvas>
    <script>
        const FPS = 30;
        const SHIP_SIZE = 30; // высота в пикселях
        const TURN_SPEED = 360; //градусы в секунду
        /** @type {HTMLCanvasElement} */
        var canv = document.getElementById("gameCanvas");
        var ctx = canv.getContext("2d");
        var ship = {
            // распологаем корабль посередине
            x: canv.width / 2,
            y: canv.height / 2,
            r: SHIP_SIZE / 2,

            a: 90 / 180 * Math.PI // перевод в радианы
            rot: 0,

            thrusting: false,
            thrust: {
                x: 0,
                y: 0
            }
        }
        //настройка обработчика событий//
        document.addEventListener("keydown", keyDown);
        document.addEventListener("keyup", keyUp);
        //установка лупа для игры//
        setInterval(update, 1000 / FPS);

        function keyDown(/** @type {KeyboardEvent} */ ev){
            switch (ev.keyCode) {
                case 65: // A (поворачивает корабль налево)
                    ship.rot = TURN_SPEED / 180 * Math.PI / FPS;
                    break;
                case 87: // W (двигает корабль вперед)
                    ship.thrusting = true;
                    break;
                case 68: // D (поворачивает корабль направо)
                    ship.rot = -TURN_SPEED / 180 * Math.PI / FPS;
                    break;
            }
         }
         function keyUp(/** @type {KeyboardEvent} */ ev){
            switch (ev.keyCode) {
                case 65: // A отжимается (останавливает поворот налево)
                    ship.rot = 0;
                    break;
                case 87: // W отжимается (остановка движения)
                    ship.thrusting = false;
                    break;
                case 68: // D отжимается (останавливает корабль направо)
                    ship.rot = 0;
                    break;
            }
         }
        function update(){
            // отрисовка пространства
                ctx.fillStyle = "black";
                ctx.fillRect(0, 0, canv.width, canv.height);

            // отрисовка корабля
                ctx.strokeStyle = "white";
                ctx.lineWidth = SHIP_SIZE / 20;
                ctx.beginPath();
                ctx.moveTo( // нос корабля
                    ship.x + 4/3 * ship.r * Math.cos(ship.a),
                    ship.y - 4/3 * ship.r * Math.sin(ship.a),
                );
                ctx.lineTo( // левый тыл
                    ship.x - ship.r * (2/3 * Math.cos(ship.a) + Math.sin(ship.a)),
                    ship.y + ship.r * (2/3 * Math.sin(ship.a) - Math.cos(ship.a)),
                );
            ctx.lineTo( // правый тыл
                ship.x - ship.r * (2/3 * Math.cos(ship.a) - Math.sin(ship.a)),
                ship.y + ship.r * (2/3 * Math.sin(ship.a) + Math.cos(ship.a)),
            );
                ctx.closePath();
                ctx.stroke();

            //поворот корабля
            ship.a += ship.rot;
            //движение корабля

            //центральная точка
            ctx.fillStyle = "cyan";
            ctx.fillRect(ship.x - 1, ship.y - 1, 2, 3);
        }
    </script>
</body>
</html>
